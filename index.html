<!doctype html>
<html>
	<head>
		<title>Stream</title>
		<style>
			html, body {
				min-height: 100%;
				height: 100%;
			}
			body {
				margin: 0;
				padding: 0;
			}
			video {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<video id="video"></video>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
		<script>
			if (Hls.isSupported() && window.location.hash) {
				var video = document.getElementById("video");
				var hls = new Hls();
				var url = "/hls/" + window.location.hash.slice(1) + ".m3u8";
				hls.loadSource(url);
				hls.attachMedia(video);
				hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play() } );
			}
		</script>
	</body>
</html>
